<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>My calculator</title>
        <link rel="stylesheet" href ="style.css">
        <link rel = "icon" href = "assets/imgs/calculator_ico.png" type = "image/x-icon">
    </head>

    <body>
        <header>
            <h1>CALCULATOR</h1>
        </header>
        <div class="wrapper">
            <div class="loader"></div>
        </div>
        <div class="result">
            <p id="input">0</p>
        </div>
        <div class="container">
            <table class="calculator">
                <tr>
                    <td><button>%</button></td>
                    <td><button>/</button></td>
                    <td><button>-</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>(</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>)</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button style="background-color: #FF3B3B">C</button></td>
                    <td><button style="background-color: #3BFF4E; width:570px; padding-right: 0; margin-right: 0;">=</button></td>
                </tr>
            </table>
        </div>

        <hr style="max-width: 50vw;">
        <footer>
            <ul>
                <li><a href="https://github.com/LucasHissinger" target="_blank"><img src="assets/imgs/github.png", alt="git"/></a></li>
                <li><a href="https://twitter.com/Lucas_H002" target="_blank"><img src="assets/imgs/twitter.png", alt="twi"/></a></li>
            </ul>
            <p>Made by <strong>Lucas Hissinger</strong></p>
            <ul>
                <li><a href="https://www.linkedin.com/in/lucas-hissinger" target="_blank"><img src="assets/imgs/linkdin.png", alt="linkdin"/></a></li>
                <li><a href="https://anilist.co/user/Lulustrabouy/" target="_blank"><img src="assets/imgs/oujo.png", alt="oujo"/></a></li>
            </ul>
        </footer>
    </body>
    <script src="script.js" defer></script>
</html>
