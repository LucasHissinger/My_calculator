<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>My calculator</title>
        <link rel="stylesheet" href ="style.css">
        <link rel="stylesheet" href="input.css">
        <link rel = "icon" href = "assets/imgs/calculator_ico.png" type = "image/x-icon">
    </head>

    <body>
        <header>
            <h1>CALCULATOR</h1>
        </header>
        <div class="wrapper">
            <div class="loader"></div>
        </div>
        <div class="result">
            <p id="input">0</p>
        </div>
        <div class="container">
            <table class="calculator">
                <tr>
                    <td><button>%</button></td>
                    <td><button>/</button></td>
                    <td><button>-</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>(</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>)</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button style="background-color: #FF3B3B">C</button></td>
                    <td><button style="background-color: #3BFF4E; width:570px; padding-right: 0; margin-right: 0;">=</button></td>
                </tr>
            </table>
        </div>

        <hr style="max-width: 50vw;">
        <h1 class="title_contact">Rate me here : </h1>
        <div class="rating">

            <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
            <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
            <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
            <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
            <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>

          </div>
        <div class="contact">
            <form>
                <div class="input-container">
                  <input
                    type="text"
                    id="username"
                    class="text-input"
                    autocomplete="off"
                    placeholder="Enter your username"
                    required
                  />
                  <label class="label" for="username">Username</label>
                </div>
              </form>
              <button class="sub">
                <span>Submit</span>
                <div class="success">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
                  
                <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
             </svg>
                  </div>
              </button>
        </div>
        <hr style="max-width: 50vw;">
        <footer>

                <li><a href="https://github.com/LucasHissinger" target="_blank"><img src="assets/imgs/github.png", alt="git"/></a></li>

            </ul>

                <li><a href="https://www.linkedin.com/in/lucas-hissinger" target="_blank"><img src="assets/imgs/linkdin.png", alt="linkdin"/></a></li>
                <li><a href="https://anilist.co/user/Lulustrabouy/" target="_blank"><img src="assets/imgs/oujo.png", alt="oujo"/></a></li>
            </ul>
        </footer>
    </body>
    <script src="script.js" defer></script>
    <script src="input.js" defer></script>
</html>
